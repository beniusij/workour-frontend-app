input UserRegisterInput {
  first_name: String!
  last_name: String!
  email: String!
  password: String!
  password_confirm: String!
}

type UserRegisterPayload {
  id: ID!
}

type Mutation {
  userRegister(input: UserRegisterInput!): UserRegisterPayload
}

type Query {
  user(id: Int!): User
}

type User {
  id: ID!
  first_name: String!
  last_name: String!
  email: String!
}